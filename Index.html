<!DOCTYPE html>

<!--
    Hypertext
    Texto que contém links para outros documentos.

    Markup
    Texto conterá marcações <tags>

    Language
    Para comunicar de certa maneira. sintaxe específica para escrita.
-->

<html>

<head>
    <!-- Configurações básicas-->
    <title> Doe sangue! Doe vida!</title>
    <!-- title serve para colocar um título na aba de navegação-->
    <link rel="icon" type="image/png" href="/assets/doesange.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Aqui vem todo o conteúdo de determinada página-->
    <header>
        <img class="logo" src="/assets/logo.png" alt="Image de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="nome" placeholder="Nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="tipoSanguineo" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span> doadores</span></h2>
        <section class="doadores">

            {% for doador in doadores %}

            <div class="doador">
                <div class="sangue">{{doador.sangue}}</div>
                <p>{{doador.nome}}</p>
            </div>

            {%endfor%}

        </section>
    </main>
    <footer> Com ❤️ Rocketseat </footer>
    <script src="scripts.js"></script>
</body>

</html>
